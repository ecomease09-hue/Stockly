
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockly Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Robust polyfill for process.env in the browser
        window.process = window.process || { 
            env: { 
                API_KEY: "",
                NODE_ENV: "development"
            } 
        };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Print Optimization */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            
            body { 
                background: white !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            @page { 
                margin: 0; 
                size: auto;
            }

            #root > div > main {
                padding: 0 !important;
                margin: 0 !important;
            }

            .fixed.inset-0 {
                position: static !important;
                background: white !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            .invoice-container { 
                border: none !important; 
                box-shadow: none !important; 
                width: 100% !important;
                max-width: none !important;
                margin: 0 !important;
                padding: 1.5cm !important;
                min-height: auto !important;
                background: white !important;
            }

            .md\:rounded-\[4rem\], .rounded-\[3rem\], .rounded-\[2\.5rem\], .rounded-\[2rem\] {
                border-radius: 0 !important;
            }
            
            .shadow-2xl, .shadow-3xl, .shadow-xl, .shadow-sm {
                box-shadow: none !important;
            }
        }

        .print-only { display: none; }

        @keyframes toast-in {
            from { transform: translateY(100%) translateX(-50%); opacity: 0; }
            to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }
        .animate-toast {
            animation: toast-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes item-pop {
            0% { transform: scale(0.92); opacity: 0; filter: blur(4px); }
            60% { transform: scale(1.03); opacity: 1; filter: blur(0); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-item-pop {
            animation: item-pop 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes badge-bump {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .animate-badge-bump {
            animation: badge-bump 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
